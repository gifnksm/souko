[workspace]
members = ["xtask"]

[package]
name = "souko"
version = "0.1.0"
edition = "2021"
rust-version = "1.66.0"
description = "A simple command line utility that provides an easy way to organize clones of remote git repositories"
readme = "README.md"
repository = "https://github.com/gifnksm/souko"
license = "MIT OR Apache-2.0"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
keywords = ["git", "vcs", "cli", "utility"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package.metadata.cargo-sync-rdme.badge]
style = "flat-square"

[package.metadata.cargo-sync-rdme.badge.badges]
maintenance = true
license = { link = "#license" }
crates-io = true
docs-rs = true
rust-version = true
github-actions = { workflows = ["ci.yml"] }
codecov = true

[dependencies]
clap = { version = "4.3.22", features = ["derive", "env"] }
color-eyre = "0.6.2"
custom_debug_derive = "0.5.1"
directories = "5.0.1"
git2 = { version = "0.16.1", features = ["vendored-libgit2", "vendored-openssl"] }
git2_credentials = "0.11.0"
once_cell = "1.18.0"
regex = "1.9.3"
remove_dir_all = "0.8.2"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.105"
thiserror = "1.0.47"
toml_edit = { version = "0.19.14", features = ["serde"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
url = "2.4.0"
walkdir = "2.3.3"

[dev-dependencies]
assert_cmd = "2.0.12"
assert_fs = "1.0.13"
predicates = "3.0.3"

[build-dependencies]

[profile.dev]

[profile.release]
strip = true

[badges]
maintenance = { status = "actively-developed" }
