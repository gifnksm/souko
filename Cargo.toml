[workspace]
members = ["xtask"]

[package]
name = "souko"
version = "0.1.0-alpha.0"
edition = "2021"
rust-version = "1.60.0"
description = "A simple command line utility that provides an easy way to organize clones of remote git repositories"
readme = "README.md"
repository = "https://github.com/gifnksm/souko"
license = "MIT OR Apache-2.0"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
keywords = ["git", "vcs", "cli", "utility"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.20", features = ["derive", "env"] }
color-eyre = "0.6.2"
directories = "4.0.1"
git2 = { version = "0.15.0", features = ["vendored-libgit2", "vendored-openssl"] }
once_cell = "1.13.1"
regex = "1.6.0"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
thiserror = "1.0.34"
toml_edit = { version = "0.14.4", features = ["serde"] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
url = "2.2.2"
walkdir = "2.3.2"

[dev-dependencies]
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
predicates = "2.1.1"

[build-dependencies]

[profile.dev]

[profile.release]
strip = true

[badges]
maintenance = { status = "actively-developed" }
