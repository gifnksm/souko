[package]
name = "souko"
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
description = "A simple command line utility that provides an easy way to organize clones of remote git repositories"
readme = "README.md"
repository = "https://github.com/gifnksm/souko"
license = "MIT OR Apache-2.0"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
keywords = []
categories = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "experimental" }

[dependencies]
clap = { version = "3.2.16", features = ["derive", "env"] }
color-eyre = "0.6.2"
directories = "4.0.1"
git2 = { version = "0.15.0", features = ["vendored-libgit2", "vendored-openssl"] }
once_cell = "1.13.0"
regex = "1.6.0"
serde = { version = "1.0.142", features = ["derive"] }
serde_json = "1.0.82"
tempfile = "3.3.0"
thiserror = "1.0.32"
toml_edit = { version = "0.14.4", features = ["serde"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
url = "2.2.2"
walkdir = "2.3.2"

[profile.release]
strip = true

[dev-dependencies]
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
predicates = "2.1.1"
